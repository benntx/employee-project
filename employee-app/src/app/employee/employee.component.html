<h2>My Staff</h2>
<ul class="employees">
    <li *ngFor="let employee of employess" [class.selected]="employee === selectedEmployee" (click)="onSelect(employee)">
        <span class="badge">{{employee.id}}</span>{{employee.fname}} {{employee.lname}}
    </li>
</ul>
<table>
    <tr>
        <th>Check ?</th>
        <th>ID</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>BirthDay</th>
        <th>Salary</th>
        <th>Email</th>
    </tr>
    <tr *ngFor="let employee of employess" [class.selected]="employee === selectedEmployee" (click)="onSelect(employee)">
        <td><input type="checkbox"></td>
        <td>{{employee.id}}</td>
        <td>{{employee.fname}}</td>
        <td>{{employee.lname}}</td>
        <td>{{employee.dateofbirth}}</td>
        <td>{{employee.salary}}</td>
        <td>{{employee.email}}</td>
    </tr>
</table>
